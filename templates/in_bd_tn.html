<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<title>Bảng điểm tốt nghiệp</title>
<style>
    body { font-family: "Times New Roman", serif; }
    table { border-collapse: collapse; width: 100%; }
    th, td { border: 1px solid black; padding: 5px; text-align: center; }
</style>
</head>
<body onload="window.print()">
    <h2 class="center">BẢNG ĐIỂM TỐT NGHIỆP</h2>
    <p>Họ tên: <b>{{ sv.Holot }} {{ sv.Ten }}</b></p>
    <p>Lớp: {{ sv.TenLop }}</p>
    <table>
        <thead>
            <tr>
                <th>Môn học</th>
                <th>Điểm</th>
            </tr>
        </thead>
        <tbody>
            {% for mon in bangdiem %}
            <tr>
                <td>{{ mon.MonHoc }}</td>
                <td>{{ "%.2f"|format(mon.Diem) }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
